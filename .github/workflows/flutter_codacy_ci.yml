name: Flutter CI with Codacy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-codacy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Fetch dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test --machine > test_report.json || true

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test_report.json

      - name: Setup Codacy Analysis (action unavailable)
        run: echo "codacy/codacy-cli-action@v5 is unavailable; the workflow will use the Codacy Analysis CLI via Docker in the next step."
        continue-on-error: true

      - name: Run Codacy Analysis
        run: |
          # Run Codacy analysis; if token is missing or CLI not configured, do not fail the job
          codacy-analysis-cli analyze --allow-network --format sarif --output results.sarif || echo "Codacy analysis skipped or failed."

      - name: Run Codacy Analysis using Docker
        run: |
          # Run Codacy analysis using the official Docker image; if token is missing or the analysis fails, do not fail the job
          docker run --rm -v "${{ github.workspace }}":/src -w /src codacy/codacy-analysis-cli:latest analyze --allow-network --format sarif --output results.sarif || echo "Codacy analysis skipped or failed."
          sarif_file: results.sarif
        continue-on-error: true
