<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="MULTISALES — Central d’achat à Casablanca : matériels industriels, fournitures hôtelières, consommables et EPI. Livraison rapide, conformité et prix compétitifs.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="multisales, onboarding, business, training, sales">
  <meta name="author" content="MultiSales Team">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MultiSales">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Accessibility improvements -->
  <script>
    (function() {
      // Add theme-color meta only for browsers that support it to avoid compatibility warnings in other browsers.
      var ua = navigator.userAgent || '';
      // Detect Chromium-based browsers (Chrome, Edge, Opera, Samsung) but exclude Firefox
      var isChromium = /Chrome|CriOS|Chromium|Edg|OPR|Opera|SamsungBrowser/.test(ua) && !/Firefox/.test(ua);
      if (isChromium) {
        var meta = document.createElement('meta');
        meta.name = 'theme-color';
        meta.content = '#2196F3';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }
    })();
  </script>
  <meta name="msapplication-TileColor" content="#2196F3">

  <!-- Performance optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- PWA configurations -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <title>MULTISALES — Central d’achat & Fournitures pros</title>

  <!-- Masquer complètement le "skip to content" de Flutter Web -->
  <style>
    .flt-skip-to-content {
      display: none !important;
      visibility: hidden !important;
      pointer-events: none !important;
      height: 0 !important;
      width: 0 !important;
      overflow: hidden !important;
    }
  </style>

  <!-- Handle deprecated features gracefully -->
  <script>
    // Suppress deprecation warnings for Intl.v8BreakIterator
    if (typeof Intl !== 'undefined' && Intl.v8BreakIterator) {
      console.warn('Using Intl.v8BreakIterator which is deprecated. Consider upgrading to a newer Flutter version that supports Intl.Segmenter.');
    }

    // Accessibility skip link intentionally disabled per product request.
  </script>
</head>
<body>
  <!-- Main content wrapper for accessibility -->
  <div id="main-content" role="main" aria-label="MultiSales Application">
    <script src="flutter_bootstrap.js" async></script>
  </div>
</body>
</html>
